<html>
  <head>
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>

  <body>
    <canvas></canvas>

    <!-- <script type="application/javascript" src="vendor/keymaster.js"></script> -->
    <script type="application/javascript" src="lib/bundle.js"></script>

    <script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.cloudinary_ship_options = {
        cloud_name: "<%=ENV['CLOUD_NAME']%>",
        upload_preset: "<%= ENV['UPLOAD_PRESET'] %>",
        cropping: 'server',
        cropping_aspect_ratio: 1,
        theme: 'minimal',
        resource_type: 'image',
        max_image_height: 500
      };
    </script>
    <script type="text/javascript">
      window.cloudinary_background_options = {
        cloud_name: "<%=ENV['CLOUD_NAME']%>",
        upload_preset: "<%= ENV['UPLOAD_PRESET'] %>",
        cropping: 'server',
        cropping_aspect_ratio: 3.3,
        theme: 'minimal',
        resource_type: 'image',
        max_image_width: 1000
      };
    </script>
  </body>
</html>
