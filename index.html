<html>
  <head>
    <title>Never Tell Me the Odds</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://use.fontawesome.com/6fbe5badb5.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://res.cloudinary.com/dfmvfna21/image/upload/v1479454068/android-icon-36x36_e7f8ng.png" />
    <script type="application/javascript" src="lib/bundle.js"></script>
  </head>

  <body>
    <header>
        <a href="https://github.com/tyler7771"><span class="fa fa-github"></span></a>
        <a href="https://www.linkedin.com/in/tyler7771"><span class="fa fa-linkedin-square"></a>
        <a href="mailto:tyler.fields777@gmail.com"><span class="fa fa-at"></a>
        <a href="http://tylerfields.net"><span class="fa fa-home"></a>
    </header>
    <div id="directions">
      <div class="modal">
        <p>Fly the Millennium Falcon through an astroid field in this fun, simple, and addicting game.</p>
        <div class="rules">
          <p>
            Don't hit an asteroid, the top of the screen,<br/>or the bottom of the screen.
          </p>
          <img src="https://res.cloudinary.com/dfmvfna21/image/upload/v1479319447/79efc0ef03ad7d1ab504def75f05b058_uv7ntt.png"/>
        </div>
        <div class="control">
          <div class="space-button"><p>Space</p></div>
          <p>Press the space bar to go up and release to go down.</p>
        </div>
        <span class="modal-start">Click to start!</span>
      </div>
    </div>
    <div class="game">
      <canvas></canvas>
      <div id="title-screen">
        <img class="title-background" src="https://res.cloudinary.com/dfmvfna21/image/upload/v1479224549/maxresdefault_lpdks4.jpg" />
        <img class="title-explosion" src="https://res.cloudinary.com/dfmvfna21/image/upload/v1479457585/explosion_PNG15401_ud7ffc.png" />
        <img class="rocks" src="https://res.cloudinary.com/dfmvfna21/image/upload/c_scale,h_576/v1479457729/asteroid_belts_mega_pack_by_mototsume-d6brekn_jzrogf.png" />
        <img class="title-falcon"src="https://res.cloudinary.com/dfmvfna21/image/upload/v1479458103/homeFalcon_ygthzf.png" />
        <h1>NEVER TELL ME THE ODDS</h1>
        <p>START</p>
      </div>
      <button id="mute-button" type="button"></button>
      <div class="game-over" id="game-over"><p>GAME OVER</p><span>Restart</span></div>
      <div id="score">
        <p id="current-score"></p>
        <p id="top-score"></p>
      </div>
    </div>
    <img id="falcon" src="https://res.cloudinary.com/dfmvfna21/image/upload/v1479436254/falconSprite_bvnk21.png">
    <img id="rock" src="https://res.cloudinary.com/dfmvfna21/image/upload/v1479319447/79efc0ef03ad7d1ab504def75f05b058_uv7ntt.png">
  </body>
</html>
