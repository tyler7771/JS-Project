<html>
  <head>
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="shortcut icon" type="image/x-icon" href="http://res.cloudinary.com/dfmvfna21/image/upload/v1479454068/android-icon-36x36_e7f8ng.png">
  </head>

  <body>
    <canvas></canvas>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <img id="falcon" src="http://res.cloudinary.com/dfmvfna21/image/upload/v1479436254/falconSprite_bvnk21.png">
    <img id="rock" src="http://res.cloudinary.com/dfmvfna21/image/upload/v1479319447/79efc0ef03ad7d1ab504def75f05b058_uv7ntt.png">
    <div class="game-over" id="game-over"><p>GAME OVER</p><span>Restart</span></div>
    <div id="title-screen">
      <img class="title-background" src="http://res.cloudinary.com/dfmvfna21/image/upload/v1479224549/maxresdefault_lpdks4.jpg" />
      <img class="title-explosion" src="http://res.cloudinary.com/dfmvfna21/image/upload/v1479457585/explosion_PNG15401_ud7ffc.png" />
      <img class="rocks" src="http://res.cloudinary.com/dfmvfna21/image/upload/c_scale,h_576/v1479457729/asteroid_belts_mega_pack_by_mototsume-d6brekn_jzrogf.png" />
      <img class="title-falcon"src="http://res.cloudinary.com/dfmvfna21/image/upload/v1479458103/homeFalcon_ygthzf.png" />
      <h1>NEVER TELL ME THE ODDS</h1>
      <p>START</p>
    </div>
    <p class="description">
      Fly the Millennium Falcon through an astroid field in this fun, simple, and addicting game. Press the space bar to go up and release to go down.
    </p>
